name: Release
on:
  workflow_dispatch:
    inputs:
      bump:
        type: choice
        description: How to bump the version
        required: true
        options:
          - major
          - minor
          - patch

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Update Poetry and dependencies
        run: |
          pip install --upgrade pip
          pip install --upgrade poetry
          pip install --upgrade poetry-core
      - name: Clear Poetry cache
        run: poetry cache clear . --all
      - name: Install dependencies
        run: poetry install
      - name: Configure git
        run: |
          git config --global user.name 'Release bot'
          git config --global user.email 'action@github.com'
      - name: Bump release version and tag
        run: |
          poetry version ${{ github.event.inputs.bump }}
          export NEW_VERSION=v$(poetry version -s)
          git commit -am "Bumping to version $NEW_VERSION"
          git tag -a $NEW_VERSION -m $NEW_VERSION
      - name: Prepatch to the next version
        run: |
          poetry version prepatch
          export NEW_VERSION=v$(poetry version -s)
          git commit -am "Prepatching to $NEW_VERSION"
      - name: Push results
        run: |
          git push "https://$GITHUB_ACTOR:${{ secrets.DEPLOY_TOKEN }}@github.com/$GITHUB_REPOSITORY.git"
          git push "https://$GITHUB_ACTOR:${{ secrets.DEPLOY_TOKEN }}@github.com/$GITHUB_REPOSITORY.git" --tags
